$def with (threatInput,result)

<div class = "container" style="width:100% ; height:768px;">
    <h1>Choose out the threat identifier type and value below:</h1>

    <form action="/threat" method="POST">
        <select name="threatIDRealWorld">
          <option value="IPAddress">IP-Address</option>
          <option value="Mutex">Mutex</option>
          <option value="File">FileHashValue</option>
          <option value="URI">URI</option>
        </select>
        <br/>
        Enter the value of selected type: <input type="text" name="threatVal">
        <br/>
        <input type="submit">
    </form>
    <div style="margin-left:auto; margin-right:auto;">
            $if threatInput:
                Information related to $threatInput:
        <br/>
    </div>

    <div>
        $if threatInput:
            $result

    </div>


</div>
